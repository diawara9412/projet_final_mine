<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour de votre machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }
        .status-box {
            background: white;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .status-label {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        .machine-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${appName}">Machine Repair Management</h1>
        <p>Notification de mise à jour</p>
    </div>
    
    <div class="content">
        <p>Bonjour <strong th:text="${clientPrenom + ' ' + clientNom}">Client</strong>,</p>
        
        <p>Le statut de votre machine a été mis à jour.</p>
        
        <div class="machine-info">
            <strong>Machine :</strong> <span th:text="${machineMarque + ' ' + machineModele}">Marque Modèle</span>
        </div>
        
        <div class="status-box">
            <p>Nouveau statut :</p>
            <div class="status-label" th:text="${statut}">En cours</div>
        </div>
        
        <p style="text-align: center;">
            <a th:href="${trackingUrl}" class="btn">Suivre ma machine</a>
        </p>
    </div>
    
    <div class="footer">
        <p>Cet email a été envoyé automatiquement. Merci de ne pas y répondre.</p>
        <p th:text="'© 2025 ' + ${appName} + ' - Tous droits réservés'"></p>
    </div>
</body>
</html>
